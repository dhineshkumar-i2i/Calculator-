<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="CalculatorStyles.css" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor&family=Lato&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main">
    <div class="calc">
      <div class="screen"><div class="user-input">21+223</div></div>
      <div class="screen result"><div class="output">100</div></div>
      <div class="row">
        <div class="column">
          <button class="column-1">%</button>
        </div>
        <div class="column">
          <button class="column-2">+/-</button>
        </div>
        <div class="column">
          <button class="column-3">C</button>
        </div>
        <div class="column">
          <button class="operator">/</button>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <button class="column-1">7</button>
        </div>
        <div class="column">
          <button class="column-2">8</button>
        </div>
        <div class="column">
          <button class="column-3">9</button>
        </div>
        <div class="column">
          <button class="operator">&times;</button>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <button class="column-1">4</button>
        </div>
        <div class="column">
          <button class="column-2">5</button>
        </div>
        <div class="column">
          <button class="column-3">6</button>
        </div>
        <div class="column">
          <button class="operator">-</button>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <button class="column-1">1</button>
        </div>
        <div class="column">
          <button class="column-2">2</button>
        </div>
        <div class="column">
          <button class="column-3">3</button>
        </div>
        <div class="column">
          <button class="operator">+</button>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <button class="column-1">0</button>
        </div>
        <div class="column">
          <button class="column-2">.</button>
        </div>
        <div class="column equal">
          <button class="equal-btn">=</button>
        </div>
      </div>
    </div>    
  </div>
  
</body>

</html>
